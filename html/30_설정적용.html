<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30_설정적용</title>

  <link rel="stylesheet" href="../css/30_설정적용.css">
</head>
<body>

  <div id="container">
    <div class="innerBox">
      너비 : <input type="number" id="width" min="0">px
    </div>
    <div class="innerBox">
      높이 : <input type="number" id="heigth"min="0">px
    </div>
    <div class="innerBox">
      글자 크기 : <input type="number"min="0" id="size">px
    </div>
    <div class="innerBox">
      굵기 : 보통<input type="radio" name="bord"> 굵게<input type="radio" name="bord">
    </div>
    <div class="innerBox">
      글자색 : <input type="text" id="color">
    </div>
    <div class="innerBox">
      배경색: <input type="text" id="back">
    </div>
    <div class="innerBox">
      가로정렬 : 
      왼쪽<input type="radio" name="row"> 
      가운데<input type="radio" name="row"> 
      오른쪽<input type="radio" name="row">
    </div>
    <div class="innerBox">
      세로정렬 : 
      위 <input type="radio" name="line"> 
      가운데<input type="radio" name="line">  
      아래<input type="radio" name="line">
    </div>
    <div class="innerBox">
      출력 문자열 : <input type="text" id="input">
    </div>
  </div>
  <button id="active">적용하기</button>
  <div id="result">
    출력된거
  </div>
  
  <script src="../js/30_설정적용.js"></script>
</body>
</html>
